  <script src="https://cdn.tailwindcss.com">

  <link rel="stylesheet" href="styles.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;family=Playfair+Display&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: "Montserrat", sans-serif;
      background-color: #fff4cc !important;
    }
    .font-playfair {
      font-family: "Playfair Display", serif;
    }
    /* Custom letter spacing for THE MARRIAGE OF */
    .tracking-themarriage {
      letter-spacing: 0.4em;
    }
    /* Underline style for Répondez, S'il Vous Plaît */
    .underline-custom {
      text-decoration-thickness: 1.5px;
      text-underline-offset: 3px;
    }
    /* Vertical text on left side */
    .vertical-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 0.625rem; /* 10px */
      color: #000000;
      opacity: 0.15;
      font-weight: 400;
      font-family: "Playfair Display", serif;
      user-select: none;
      letter-spacing: 0.05em;
    }
    /* Large faint letters behind text */
    .large-faint-j,
    .large-faint-b {
      font-family: "Playfair Display", serif;
      font-weight: 700;
      color: #d1d1d1;
      user-select: none;
      position: absolute;
      opacity: 0.15;
      pointer-events: none;
    }
    .large-faint-j {
      font-size: 6rem;
      left: 0.5rem;
      top: 50%;
      transform: translateY(-50%);
    }
    .large-faint-b {
      font-size: 6rem;
      right: 0.5rem;
      top: 0.5rem;
    }
    /* Scroll text vertical */
    .scroll-text {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 0.75rem;
      color: #a59e7e;
      font-weight: 400;
      font-family: "Playfair Display", serif;
      user-select: none;
      letter-spacing: 0.1em;
    }
  </style>
 </head>

   <section class="relative flex flex-col items-center justify-center mt-6 sm:mt-12 lg:mt-20">
    <!-- Large faint J left -->
    <div class="large-faint-j select-none hidden md:block">
     c
    </div>
    <!-- Large faint B right top -->
    <div class="large-faint-b select-none hidden md:block">
     j

    </div>
    <!-- Flower bouquet image center -->

    </p>

    R

    S
     </strong>
    V
     <strong>

     </strong>
    </a>

  </main>
 </body>
